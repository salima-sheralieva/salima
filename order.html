  <body class="order-page">
    <div class="app">
      <!-- SECTION HEADER-START -->
      <header class="header header--order">
        <div class="container">
          <div class="header__row">
            <div class="navbar">
              <nav class="navbar__nav">
                <!-- logo-start -->
                <div class="logo">
                  <div class="logo__img">
                    <img src="img/icon/Mask Group.svg" alt="" />
                  </div>
                  <div class="logo__title">
                    Sushi
                    <span class="logo__title-burger">Burger</span>
                  </div>
                </div>
                <!-- logo-end -->

                <!-- menu-start -->
                <ul class="menu">
                  <li class="menu__link">
                    <a href="index.html">главный</a>
                  </li>
                  <li class="menu__link">
                    <a href="menu.html">меню</a>
                  </li>
                  <li class="menu__link">
                    <a href="about-us.html">о нас</a>
                  </li>
                  <li class="menu__link">
                    <a href="contacts.html">контакты</a>
                  </li>
                  <li class="menu__link menu__link--active">
                    <a href="#">заказ</a>
                  </li>
                </ul>
                <!-- menu-end -->
              </nav>

              <div class="search">
                <img src="img/the main/Vector.svg" alt="" />
                <div class="search__title">RU</div>
              </div>
            </div>
            <div id="burger-button" class="burger">
              <span class="burger__item"></span>
              <span class="burger__item burger__item--2"></span>
              <span class="burger__item burger__item--3"></span>
            </div>
            <div class="title">заказ</div>
          </div>
        </div>

        <!-- mob-menu-start -->
        <div id="mob-menu" class="mob-menu">
          <div class="mob-menu__header">
            <div class="mob-logo">
              <div class="mob-logo__img">
                <img src="img/icon/Mask Group.svg" alt="" />
              </div>
              <div class="mob-logo__title">
                Sushi
                <span class="mob-logo__title-burger">Burger</span>
              </div>
            </div>
            <div id="close" class="close">
              <img src="img/icon/close.svg" alt="" />
            </div>
          </div>

          <div class="mob__title">
            <a href="index.html">главная</a>
          </div>
          <div class="mob__title">
            <a href="menu.html">меню</a>
          </div>
          <div class="mob__title">
            <a href="about-us.html">о нас</a>
          </div>
          <div class="mob__title">
            <a href="contacts.html">контакты</a>
          </div>
          <div class="mob__title">
            <a href="#">заказ</a>
          </div>
        </div>
        <!-- mob-menu-start -->
      </header>
      <!-- SECTION HEADER-END -->

      <!-- SECTION CHOICE-START -->
      <section class="choices">
        <div class="container">
          <div class="choices__block">
            <div class="choices__title">Ваши выборы</div>
            <div class="choices__header">
              <p>имя</p>
              <p>цена</p>
            </div>
            <div class="choice">
              <p>Пепирони 40см</p>
              <p>350 сом</p>
            </div>

            <div class="choice">
              <p>Фанта</p>
              <p>70 сом</p>
            </div>

            <div class="choice">
              <p>Суши</p>
              <p>1000 сом</p>
            </div>

            <div class="choice__sum">
              <p>общяя сумма</p>
              <p>1420 сом</p>
            </div>
            <div class="choice__button">отправить</div>
          </div>
        </div>
      </section>
      <!-- SECTION CHOICE-END -->

    <script>
      var button = document.querySelector("#burger-button");
      var menu = document.querySelector("#mob-menu");
      var closeBtn = document.querySelector("#close");
      var body = document.querySelector("body");

      button.onclick = function () {
        menu.classList.add("mob-menu--active");
        body.style.overflow = "hidden";
      };

      closeBtn.onclick = function () {
        menu.classList.remove("mob-menu--active");
        body.style.overflow = "visible";
      };
    </script>
